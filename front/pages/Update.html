            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">

                    <a class="navbar-brand" style="color: #e3f2fd" href="../index.html">CineDam</a>

        <main class="container" id="formPelis">
          <div class="col mt-5 titleForm" >
            <h1>Agrega una pelicula</h1>
          </div>

          <form class="row g-4 m-4">
            <div class="col-12">
              <label for="title" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="title" placeholder="Titulo de la pelicula">
            </div>

            <div class="col">
              <label for="Director" class="form-label">Director</label>
              <input type="text" class="form-control" id="Director" placeholder="Director de la pelicula">
            </div>

            <div class="col">
              <label for="year" class="form-label">Año</label>
              <input type="text" class="form-control" id="year" placeholder="Año de la pelicula">
            </div>

            <div class="col">
              <label for="duration" class="form-label">Duración</label>
              <input type="text"" class="form-control" id="duration" placeholder="Duración de la pelicula">
            </div>

            <div class="col-12" id="generos">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="accion">
                <label class="form-check-label" for="accion">
                  Accion
                </label>
              </div> <!-- GENEROS -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="aventura">
                <label class="form-check-label" for="aventura">
                  Aventura
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="comedia">
                <label class="form-check-label" for="comedia">
                  Comedia
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="fantasia">
                <label class="form-check-label" for="fantasia">
                  Fantasia
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="drama">
                <label class="form-check-label" for="drama">
                  Drama
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="ciencia ficcion">
                <label class="form-check-label" for="ciencia ficcion">
                  Ciencia Ficción
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="documentales">
                <label class="form-check-label" for="documentales">
                  Documentales
                </label>
              </div>
            </div>
            
            <div class="col-12">
              <label for="rate" class="form-label">Calificación</label>
              <input type="text" class="form-control" id="rate" placeholder="Calificación de la pelicula">
            </div>

            <div class="col-12">
              <label for="poster" class="form-label">Poster</label>
              <input type="url" class="form-control" id="poster" placeholder="Poster de la pelicula">
            </div>
            <div class="col-6">
              <button type="button" id="enviar" class="btn btn-success col-12 mb-5 mt-4">Enviar Pelicula</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-danger col-12 mb-5 mt-4 ">Limpiar Formulario</button>
            </div>
          </form>
        </main>
